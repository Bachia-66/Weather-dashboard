<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesA.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
    <div class="bg-img">
        <div class="container">
          <div class="topnav">
            <a href="#default" class="logo">Meteor Sight</a>
            <a href="#home">Home</a>
            <a href="contact .html">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
        <input type="text" class="city-input" placeholder="Enter city name">
        <button class="search-btn">Search</button>
        <div class="loading-spinner" ></div>
        <div class="current-weather"></div>
        <ul class="weather-cards"></ul>
        <div class="temp-toggle">
            <button class="temp-btn" data-unit="C">°C</button>
            <button class="temp-btn" data-unit="F">°F</button>
        </div>
    </div>
    <hr class="rounded">
    <footer>
    <div class="section">
        
        <p1> &copy;Meteor Sight ltd</p>

        <a class="social-icon" href="https://www.instagram.com/"> <ion-icon name="logo-instagram"></ion-icon></a>  
        <a class="social-icon" href="https://www.youtube.com/"> <ion-icon name="logo-youtube"></ion-icon></a>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </div>

    </footer>
    <script src="scriptA.js"></script>
</body>
</html>
